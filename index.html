<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AH's Store</title>
    <link rel="stylesheet" href="style.css" />
    <script async src="script.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="navLogo">
          <strong>AH's STORE</strong>
        </div>
        <div class="navUl">
          <input type="search" id="searchInput">
          <img src="./icons/search.png" alt="" id="searchIcon" title="search">
        </div>
        <div class="navCart">
            <img src="./icons/shopping_cart.png" alt="" class="checkCartIcon">
            <span id="shopCount">0</span>
        </div>
        <div class="navLogin">
            <a href="" id="navLogin">LOGIN</a>
        </div>
      </nav>
    </header>
    <main>
        <div class="bannerDiv">
          <img src="./icons/arrow.png" alt="" id="leftArrow">
          <img src="./icons/arrow.png" alt="" id="rightArrow">
        </div>
        <div class="productCategories">
          <h2>Categories</h2>
          <div id="categoriesList"></div>
        </div>
        <div id="productsRender"></div>
    </main>
  </body>
</html>
